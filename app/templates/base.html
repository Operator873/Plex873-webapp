<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex873</title>
    <link rel="icon" type="image/x-icon" href="https://873gear.com/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="navbar">
            <h1 class="plex-logo">Plex873</h1>
            <input type="text" id="searchBox" placeholder="Filter {{ movies|length if movies else 0 }} movies..." onkeyup="filterMovies()">
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Library: {{ movies|length if movies else 0 }} items | Owner: {{ config['LIBRARY_OWNER'] }}</p>
    </footer>

    <script>
        function filterMovies() {
            let input = document.getElementById('searchBox');
            let filter = input.value.toLowerCase();
            let nodes = document.getElementsByClassName('movie-card');

            for (i = 0; i < nodes.length; i++) {
                let title = nodes[i].getAttribute('data-title').toLowerCase();
                if (title.includes(filter)) {
                    nodes[i].style.display = "block";
                } else {
                    nodes[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
